<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 
	 <h:head>
	 	<title>Cook me Free</title>
	 	<link rel="stylesheet" type="text/css" href="../CSS/cookme.css"/>
	 	<link rel="stylesheet" type="text/css" href="../CSS/font-awesome-4.3.0/css/font-awesome.min.css"/>
	 </h:head>
	 
	 <h:body>
	 	<p:layout fullPage="true">
		 	<p:layoutUnit position="north" resizable="false">
			 	<ui:insert name="header">
			 	
				 	<div class="header">
				 	
				 		<div class="headerTitle">
					 		<ui:insert name="headerTitle">
						 		<h1>
					 				CookMe
				 				</h1>
					 		</ui:insert>
				 		</div>
				 		
				 		<h:panelGroup id="headerMenu">
				 			<h:form>
			 					<h:commandLink action="#{accueilControl.goToAccueil()}" value="Accueil"/>
			 					<h:commandLink action="#{accueilControl.goToAdmin()}" value="Administration" rendered="#{not empty loggedUser and loggedUser.isAdmin}"/>
		 					</h:form>
				 		</h:panelGroup>
				 		
				 		<h:panelGroup id="rightHeaderPanel" class="rightHeader">
					 		
				 			<h:panelGroup id="panelLogin" rendered="#{not empty loggedUser}">
			
			    				<p>Welcome <h:outputText value="#{loggedUser.login} "/></p>
			    				<h:form>
			    					<p:commandButton value="DÃ©connexion" action="#{userControl.disconnectUser()}" update=":rightHeaderPanel,:headerMenu">
			    					</p:commandButton>
			    				</h:form>
			    			</h:panelGroup>
			    			<h:panelGroup  id="panelConnect" rendered="#{empty loggedUser}">
					 			<h:form class="connexionElem">
					 				<p:inputText id="login" value="#{loginBean.login}" styleClass="connexionElem" placeholder="login"></p:inputText>
					 				<p:password id="pwd" value="#{loginBean.pwd}" styleClass="connexionElem" placeholder="password"></p:password>
					 				<p:commandButton value="Connexion" action="#{userControl.checkUser(loginBean)}" icon="ui-icon-check" update=":rightHeaderPanel,:headerMenu" >
					 				</p:commandButton>
					 			</h:form>
				 				<br/><br/><br/>
					 			<div class="inscriptionHeader">
					 				<h:form>
					 					<p:commandLink id="registrationLink" action="registration.jsf" styleClass="connexionElem"><i class="fa fa-plus-circle"/></p:commandLink>
					 					<p:outputLabel for="registrationLink" styleClass="connexionElem">
											Become Member
										</p:outputLabel>
					 				</h:form>
					 			</div>
							</h:panelGroup>
				 		</h:panelGroup>
				 	</div>
			 	
			 	</ui:insert>
		 	</p:layoutUnit>
		 	<p:layoutUnit position="center" resizable="false">
			 	<div class="content">
			 		<ui:insert name="content"> <h1>Default content</h1> </ui:insert>
		 		</div>
	 		</p:layoutUnit>
	 		<p:layoutUnit position="south" resizable="false">
		 		<div class="footer">
			 		<ui:insert name="footer"> <h1>Default footer</h1> </ui:insert>
			 	</div>
		 	</p:layoutUnit>
		 </p:layout>	
	 </h:body>
 </html>
