	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="headerTitle">
		<div class="administrationHeader">
			<div class="incline">
				<h1>Admin</h1>
			</div>
		</div>

	<ui:define name="content">
		<h:panelGroup

		</h:panelGroup>
	</ui:define>
</ui:composition>
