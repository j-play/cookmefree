<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="template.xhtml">

	<ui:define name="headerTitle">
		<div class="recipesHeader">
			<div class="incline">
				<h1>Recipes</h1>
			</div>
		</div>
	</ui:define>

	<ui:define name="content">
		<div class="center">
			<h1>Tell what you want !</h1>
			
			<h:form>
			
				<div id="newRecipeForm">
					<div class="newRecipeFormElement1">
						<i class="fa-clock-o fa fa-2x"/>
						<label>Preparation duration (minutes) </label>
						<br/>
						<input type="number" value="0"/>
					</div>
					
					<div class="newRecipeFormElement2">
						<i class="fa-pencil-square-o fa fa-2x"/>
						<label>Cook expertise </label>
						    <p:growl id="messages" showDetail="true" />
						    <h:panelGrid columns="1" cellpadding="5">
						        <p:rating value="#{ratingView.rating1}" cancel="false"/>
						    </h:panelGrid>
					</div>
					
					<br/>
					
					<div class="newRecipeFormElement1">
						<i class="fa-users fa fa-2x"/>
						<label>For how many people ? </label>
						
						<br/>
						
						<span id="range">0</span>
						<input type="range" min="0" max="10" value="0" onchange="showValue(this.value)" />
						<script type="text/javascript">
							function showValue(newValue)
							{
								document.getElementById("range").innerHTML=newValue;
							}
						</script>
					</div>
					
					<div class="newRecipeFormElement2">
						<i class="fa-bookmark-o fa fa-2x"/>
						<label>Cook type </label>
						
						<br/>
						
						<select>
							<option value="meal">Meal</option>
							<option value="salad">Salad</option>
							<option value="fish">Fish</option>
							<option value="dessert">Dessert</option>
						</select>
					</div>
				</div>
				
				<input type="submit" id="teachMeButton" value="Teach me !"/>
				
			</h:form>
		</div>
	</ui:define>
</ui:composition>
