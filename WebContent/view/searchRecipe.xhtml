<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="template.xhtml">

	<ui:define name="headerTitle">
		<div class="recipesHeader">
			<div class="incline">
				<h1>Recipes</h1>
			</div>
		</div>
	</ui:define>

	<ui:define name="content">
		<div class="center">
			<h1>Tell what you want !</h1>
			
			<h:form>
			
				<div id="newRecipeForm">
					<div class="newRecipeFormElement1">
						<p:outputLabel for="duration">
							<i class="fa-clock-o fa fa-2x"/>
							Preparation duration (minutes) 
						</p:outputLabel>
						<br/>
		    			<p:inputText id="duration" value="0" required="true" 
				    			size="30" maxlength="30">
		    				<f:validateLongRange minimum="0" maximum="1000" />
		    			</p:inputText>
		    			<br/>
		    			<p:selectBooleanCheckbox id="indiff1" value="true"/>
		    			<p:outputLabel for="indiff1">
							 Indifférent
						</p:outputLabel>
					</div>
					
					<div class="newRecipeFormElement2">
						<p:outputLabel for="expertise">
							<i class="fa-pencil-square-o fa fa-2x"/>
							Cook expertise 
						</p:outputLabel>
						<br/>
					    <p:growl id="expertise" showDetail="true" />
					    <h:panelGrid columns="1" cellpadding="5">
					        <p:rating cancel="false"/>
					    </h:panelGrid>
					    <p:selectBooleanCheckbox id="indiff2" value="true"/>
		    			<p:outputLabel for="indiff2">
							 Indifférent
						</p:outputLabel>
					</div>
					
					<br/>
					
					<div class="newRecipeFormElement1">
						<h:panelGrid columns="1">
							<p:outputLabel for="people">
								<i class="fa-users fa fa-2x"/>
								For how many people ? 
							</p:outputLabel>
					        <h:outputText id="output" value="1"/>
					        <h:inputHidden id="people" value="1" />
					        <p:slider for="people" minValue="1" maxValue="10"
					         	display="output" displayTemplate="{value}" />
			         	</h:panelGrid>
			         	<br/>
			         	<p:selectBooleanCheckbox id="indiff3" value="true"/>
		    			<p:outputLabel for="indiff3">
							 Indifférent
						</p:outputLabel>
					</div>
					
					<div class="newRecipeFormElement2">
						<p:outputLabel for="cookType">
							<i class="fa-bookmark-o fa fa-2x"/>
							Cook type 
						</p:outputLabel>
						<br/>
						<p:selectOneMenu value="Select type" id="cookType">  
				            <f:selectItem itemLabel="Meal" itemValue="meal" />  
				            <f:selectItem itemLabel="Salad" itemValue="salad" />  
				            <f:selectItem itemLabel="Fish" itemValue="fish" />  
				            <f:selectItem itemLabel="Dessert" itemValue="dessert" />  
				        </p:selectOneMenu>
				        <br/>
				        <p:selectBooleanCheckbox id="indiff4" value="true"/>
		    			<p:outputLabel for="indiff4">
							 Indifférent
						</p:outputLabel>
					</div>
				</div>
				
				<p:commandButton value="Teach me !" Styleclass="teachMeButton" actionListener="#{recipeControl.goToResult()}" ajax="false" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
