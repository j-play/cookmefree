<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="template.xhtml">

	<ui:define name="headerTitle">
		<div class="recipesHeader">
			<div class="incline">
				<h1>Recipes</h1>
			</div>
		</div>
	</ui:define>

	<ui:define name="content">
		<div class="center">
			<h1>Tell what you want !</h1>
			
			<h:form>
			
				<div id="searchRecipeForm">
					<div class="searchRecipeFormElement1">
						<p:outputLabel for="duration">
							<i class="fa-clock-o fa fa-2x"/>
							Preparation duration (minutes) 
						</p:outputLabel>
						<br/>
		    			<p:inputText id="duration" value="#{searchModelBean.duration}" required="true" 
				    			size="30" maxlength="30">
		    				<f:validateLongRange minimum="0" maximum="1000" />
		    			</p:inputText>
		    			<br/>
		    			<p:selectBooleanCheckbox id="indiff1" value="#{searchModelBean.indiff1}"/>
		    			<p:outputLabel for="indiff1">
							 Indifférent
						</p:outputLabel>
					</div>
					
					<div class="searchRecipeFormElement2">
						<p:outputLabel for="expertise">
							<i class="fa-pencil-square-o fa fa-2x"/>
							Cook expertise 
						</p:outputLabel>
						<br/>
					    <p:growl id="growl" showDetail="true" />
					    <h:panelGrid columns="1">
					    	<h:outputText id="outputRating" value="0"/>
					    	<h:inputHidden id="expertise" value="0"/>
					        <p:rating cancel="false" for="expertise" display="outputRating" displayTemplate="{value}" value="#{searchModelBean.expertise}"/>
					    </h:panelGrid>
					    <p:selectBooleanCheckbox id="indiff2" value="#{searchModelBean.indiff2}"/>
		    			<p:outputLabel for="indiff2">
							 Indifférent
						</p:outputLabel>
					</div>
					
					<br/>
					
					<div class="searchRecipeFormElement1">
						<h:panelGrid columns="1">
							<p:outputLabel for="people">
								<i class="fa-users fa fa-2x"/>
								For how many people ? 
							</p:outputLabel>
					        <h:outputText id="outputSlider" value="1"/>
					        <h:inputHidden id="people" value="#{searchModelBean.people}" />
					        <p:slider for="people" minValue="1" maxValue="10"
					         	display="outputSlider" displayTemplate="{value}" />
			         	</h:panelGrid>
			         	<br/>
			         	<p:selectBooleanCheckbox id="indiff3" value="#{searchModelBean.indiff3}"/>
		    			<p:outputLabel for="indiff3">
							 Indifférent
						</p:outputLabel>
					</div>
					
					<div class="searchRecipeFormElement2">
						<p:outputLabel for="cookType">
							<i class="fa-bookmark-o fa fa-2x"/>
							Cook type 
						</p:outputLabel>
						<br/>
						<p:selectOneMenu value="#{searchModelBean.type}" id="cookType">  
				            <f:selectItem itemLabel="Meal" itemValue="meal" />  
				            <f:selectItem itemLabel="Salad" itemValue="salad" />  
				            <f:selectItem itemLabel="Fish" itemValue="fish" />  
				            <f:selectItem itemLabel="Dessert" itemValue="dessert" />  
				        </p:selectOneMenu>
				        <br/>
				        <p:selectBooleanCheckbox id="indiff4" value="#{searchModelBean.indiff4}"/>
		    			<p:outputLabel for="indiff4">
							 Indifférent
						</p:outputLabel>
					</div>
				</div>
				<br/>
				<button class="teachMeButton">
					<p:commandLink value="Teach me !" action="#{recipeControl.goToResult}" ajax="false">
						<f:param name="idRecipe" value="1"/>
					</p:commandLink>
				</button>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
