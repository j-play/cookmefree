<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="template.xhtml">

	<ui:define name="headerTitle">
		<div class="administrationHeader">
			<div class="incline">
				<h1>Admin</h1>
			</div>
		</div>
	</ui:define>

	<ui:define name="content">
		<h:panelGroup rendered="#{not empty loggedUser and loggedUser.isAdmin}">
			<h:panelGrid columns="2" id="userAdminPanelGrid" columnClasses="customColumns">
				<p:panel header="Users list" id="userListPanel">
					<h:form id="userTableForm">
						<p:dataTable var="user" 
									value="#{userListModelBean.userList}" 
									tableStyle="table-layout: auto; text-align: center;"
									paginator="true"
				                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				                    rowsPerPageTemplate="10,15">
					    	<p:column headerText="Name">
					        	<h:outputText value="#{user.lastname}" />
					    	</p:column>
					 
					    	<p:column headerText="Login">
					       		<h:outputText value="#{user.login}" />
					    	</p:column>
					    		
					    	<p:column headerText="Admin">
					    		<p:selectBooleanCheckbox disabled="true" id="chkIsAdmin" value="#{user.isAdmin}"/>
					    	</p:column>
					 
					    	<p:column headerText="Delete">
					        	<p:commandButton icon="ui-icon-trash" title="Delete this user" ajax="true" >
					        		<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
					        	</p:commandButton>
					    	</p:column>
					    	<!-- actionListener="#{userControl.remove(user)}" -->
					    	
					    	<p:column headerText="Modify">
					        	<p:commandButton icon="ui-icon-wrench" title="Modify this user" update="userDetailsPanel" ajax="true" >
					    			<f:setPropertyActionListener value="#{user}" target="#{userListModelBean.selectedUser}" />
					    		</p:commandButton>
					    	</p:column>
						</p:dataTable>
						
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       						<p:commandButton value="Yes" type="button" icon="ui-icon-check" />
        					<p:commandButton value="No" type="button" icon="ui-icon-close" />
    					</p:confirmDialog>
					</h:form>
					<div id="userAdminAddButton">
						<p:commandButton icon="ui-icon-plus"
					                        title="Add a new User"
					                        value="Add user"
					                        ajax="true"
					                         />
					</div>
					</p:panel>
					<p:panel header="User details" id="userDetailsPanel">
						<h:panelGroup rendered="#{empty userListModelBean.selectedUser}">
							No user selected.
						</h:panelGroup>
						<h:form id="usersDetailsForm" rendered="#{not empty userListModelBean.selectedUser}" >
							<h:panelGrid columns="3">
				    			<p:outputLabel for="firstname">First name:</p:outputLabel>
				    			<p:inputText id="firstname" value="#{userListModelBean.selectedUser.surname}" required="true" 
				    			requiredMessage="First name is required." size="30" maxlength="30" >
				    				<f:validator validatorId="validators.username"></f:validator>
				    			</p:inputText>
					        	<p:message showDetail="true" for="firstname" errorClass="error" />
					        		
					        	<p:outputLabel for="lastname">Last name:</p:outputLabel>
				    			<p:inputText id="lastname" value="#{userListModelBean.selectedUser.lastname}" required="true" 
				    			requiredMessage="Last name is required." size="30" maxlength="30" >
				    				<f:validator validatorId="validators.username"></f:validator>
				    			</p:inputText>
					        	<p:message showDetail="true" for="lastname" errorClass="error" />
					        		
					        	<p:outputLabel for="age">Age:</p:outputLabel>
				    			<p:inputText id="age" value="#{userListModelBean.selectedUser.age}" required="true" 
				    			requiredMessage="Age is required." size="30" maxlength="30" 
				    			validatorMessage="Age validation failed please re-enter an age inferior to 100.">
				    				<f:validateLongRange minimum="0" maximum="100" />
				    			</p:inputText>
					        	<p:message showDetail="true" for="age" errorClass="error" />
					        	
					        	<p:outputLabel for="mail">Email address:</p:outputLabel>
				    			<p:inputText id="mail" value="#{userListModelBean.selectedUser.mail}" required="true" 
				    			requiredMessage="Mail is required." size="30" maxlength="30" >
				    				<f:validator validatorId="validators.mail"></f:validator>
				    			</p:inputText>
					        	<p:message showDetail="true" for="mail" errorClass="error" />
					        		
					        	<p:outputLabel for="login">Login:</p:outputLabel>
				    			<p:inputText id="login" value="#{userListModelBean.selectedUser.login}" required="true" 
				    			requiredMessage="Login is required." size="30" maxlength="30" >
				    				<f:validator validatorId="validators.login"></f:validator>
				    			</p:inputText>
					        	<p:message showDetail="true" for="login" errorClass="error" />
					        		
					        	<p:outputLabel for="pwd">Password:</p:outputLabel>
				    			<p:password id="pwd" value="#{userListModelBean.selectedUser.pwd}" required="true" 
				    			requiredMessage="Password is required." size="30" maxlength="30" autocomplete="off">
				    				<f:validator validatorId="validators.password"></f:validator>
				    				<f:attribute name="confirm" value="#{confirm}" />
				    			</p:password>
					        	<p:message showDetail="true" for="pwd" errorClass="error" />
					        		
					        	<p:outputLabel for="confirm">Re-enter password:</p:outputLabel>
				    			<p:password id="confirm" binding="#{confirm}" required="true" 
				    			requiredMessage="Password confirmation is required." size="30" maxlength="30" />
					        	<p:message showDetail="true" for="confirm" errorClass="error" />
				       		</h:panelGrid>
				       		<div id="userAdminButtons">
								<p:commandButton value="Cancel" ajax="true" icon="ui-icon-close" immediate="true" update="userDetailsPanel" actionListener="#{userListModelBean.resetSelectedUser()}"/>
								<p:commandButton value="Save" action="#{userControl.updateUser(userSubmissionModelBean)}" 
								ajax="false" icon="ui-icon-check" validateClient="true" />
							</div>
						</h:form>
					</p:panel>
				</h:panelGrid>

		</h:panelGroup>
		<h:panelGroup rendered="#{empty loggedUser or !loggedUser.isAdmin}">
			<h1>You don't have access to this page.</h1>
		</h:panelGroup>
	</ui:define>
</ui:composition>
