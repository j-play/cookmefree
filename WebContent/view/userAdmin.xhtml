<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="template.xhtml">

	<ui:define name="headerTitle">
		<div class="adminHeader">
			<div class="incline">
				<h1>Administration</h1>
			</div>
		</div>
	</ui:define>

	<ui:define name="content">
		<h:form id="usersTableForm">
			<p:dataTable var="user" 
						value="#{userListModelBean.userList}" 
						tableStyle="table-layout: auto;"
						paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">
	    		<p:column headerText="Name">
	        		<h:outputText value="#{user.lastname}" />
	    		</p:column>
	 
	    		<p:column headerText="Login">
	       			<h:outputText value="#{user.login}" />
	    		</p:column>
	    		
	    		<p:column headerText="Admin">
	    			<p:selectBooleanCheckbox disabled="true" id="chkIsAdmin" value="#{user.isAdmin}"/>
	    		</p:column>
	 
	    		<p:column headerText="Delete">
	        		<p:commandButton icon="ui-icon-trash"
	                        title="Delete this user"
	                        ajax="false" />
	    		</p:column>
	    	
	    		<!-- actionListener="#{userControlerBean.remove(user)}" -->
	    		<p:column headerText="Modify">
	    			
	        		<p:commandButton icon="ui-icon-wrench"
	                        title="Modify this user"
	                        ajax="false" />
	    		</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
