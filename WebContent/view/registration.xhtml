<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="template.xhtml">

	<ui:define name="content">
		<h:form id="registrationForm">
			<fieldset>
    			<legend>Registration:</legend>
    			<h:outputLabel for="firstname">First name <span class="requis">*</span></h:outputLabel>
    			<h:inputText id="firstname" value="#{userSubmissionModelBean.surname}" required="true" 
    			requiredMessage="First name is required." size="30" maxlength="30" >
    				<f:validator validatorId="validators.username"></f:validator>
    			</h:inputText>
	        	<h:message showDetail="true" for="firstname" errorClass="erreur" />
	        	<br />
	        		
	        	<h:outputLabel for="lastname">Last name <span class="requis">*</span></h:outputLabel>
    			<h:inputText id="lastname" value="#{userSubmissionModelBean.lastname}" required="true" 
    			requiredMessage="Last name is required." size="30" maxlength="30" >
    				<f:validator validatorId="validators.username"></f:validator>
    			</h:inputText>
	        	<h:message showDetail="true" for="lastname" errorClass="erreur" />
	        	<br />
	        		
	        	<h:outputLabel for="age">Age <span class="requis">*</span></h:outputLabel>
    			<h:inputText id="age" value="#{userSubmissionModelBean.age}" required="true" 
    			requiredMessage="Age is required." size="30" maxlength="30" validatorMessage="Age validation failed please re-enter an age inferior to 100.">
    				<f:validateLongRange minimum="0" maximum="100" />
    				<f:validator validatorId="validators.age"></f:validator>
    			</h:inputText>
	        	<h:message showDetail="true" for="age" errorClass="erreur" />
	        	<br />
	        	
	        	<h:outputLabel for="mail">Email address <span class="requis">*</span></h:outputLabel>
    			<h:inputText id="mail" value="#{userSubmissionModelBean.mail}" required="true" 
    			requiredMessage="Mail is required." size="30" maxlength="30" >
    				<f:validator validatorId="validators.mail"></f:validator>
    			</h:inputText>
	        	<h:message showDetail="true" for="mail" errorClass="erreur" />
	        	<br />
	        		
	        	<h:outputLabel for="login">Login <span class="requis">*</span></h:outputLabel>
    			<h:inputText id="login" value="#{userSubmissionModelBean.login}" required="true" 
    			requiredMessage="Login is required." size="30" maxlength="30" >
    				<f:validator validatorId="validators.login"></f:validator>
    			</h:inputText>
	        	<h:message showDetail="true" for="login" errorClass="erreur" />
	        	<br />
	        		
	        	<h:outputLabel for="pwd">Password <span class="requis">*</span></h:outputLabel>
    			<h:inputSecret id="pwd" value="#{userSubmissionModelBean.pwd}" required="true" 
    			requiredMessage="Password is required." size="30" maxlength="30" autocomplete="off">
    				<f:validator validatorId="validators.password"></f:validator>
    				<f:attribute name="confirm" value="#{confirm}" />
    			</h:inputSecret>
	        	<h:message showDetail="true" for="pwd" errorClass="erreur" />
	        	<br />
	        		
	        	<h:outputLabel for="pwdVerify">Re-enter password <span class="requis">*</span></h:outputLabel>
    			<h:inputSecret id="pwdVerify" required="true" 
    			requiredMessage="Password confirmation is required." size="30" maxlength="30" />
	        	<h:message showDetail="true" for="pwdVerify" errorClass="erreur" />
	        	<br />
    				
    			<h:messages globalOnly="true" infoClass="info" />

				<h:commandButton value="Inscription" action="#{userControlerBean.checkAndAddUser}" styleClass="sansLabel" />
	       		<br />
	       		
  			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
